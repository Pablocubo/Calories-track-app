<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>First, enter your details!</h1>
        <!-- BMR Input -->
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" class="form-control" id="weight">
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" class="form-control" id="height">
        </div>
        <div class="form-group">
            <label for="sex">Sex</label>
            <select class="form-control" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="male">Kekito</option>
                <option value="female">Estejuanito</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group mt-3">
            <label for="activityLevel">Activity Level</label>
            <select class="form-control" id="activityLevel">
                <option value="sedentary">Pajero</option>
                <option value="moderate">Moderado</option>
                <option value="active">Speed gonzales</option>
            </select>
        </div>
        <button class="btn btn-primary" id="calculateBMR">Calculate BMR</button>
        <p id="bmrResult"></p>
    </div>
    <div class="container mt-5">
        <!-- Calorie Input -->
        <h1>Calorie Tracker</h1>
        <div class="form-group">
            <label for="foodName">Food Item</label>
            <input type="text" class="form-control" id="foodName">
        </div>
        <div class="form-group">
            <label for="calories">Calories</label>
            <input type="number" class="form-control" id="calories">
        </div>
        <button class="btn btn-primary" id="addFood">Add Food</button>
        <!-- Food List and Total Calories Consumed -->
        <div class="mt-3">
            <h2>Food List</h2>
            <ul id="foodList"></ul>
            <p>Total Calories Consumed: <span id="totalCalories">0</span></p>
        </div>
        <!-- Exercise Inputs -->
        <div class="form-group mt-3">
            <label for="hiitDuration">HIIT Duration (minutes)</label>
            <input type="number" class="form-control" id="hiitDuration">
        </div>
        <div class="form-group">
            <label for="runDuration">Running Duration (minutes)</label>
            <input type="number" class="form-control" id="runDuration">
        </div>
        <div class="form-group">
            <label for="boulderingDuration">Bouldering Duration (minutes)</label>
            <input type="number" class="form-control" id="boulderingDuration">
        </div>
        <div class="form-group">
            <label for="bikeDuration">Bike Duration (minutes)</label>
            <input type="number" class="form-control" id="bikeDuration">
        </div>
        <div class="form-group">
            <label for="strengthTrainingDuration">Strength Training (minutes)</label>
            <input type="number" class="form-control" id="strengthTrainingDuration">
        </div>
        <div class="form-group">
            <label for="yogaDuration">Yoga Duration (minutes)</label>
            <input type="number" class="form-control" id="yogaDuration">
        </div>
        <div class="form-group">
            <label for="warmUpDuration">Warm-up Duration (minutes)</label>
            <input type="number" class="form-control" id="warmUpDuration">
        </div>
        <div class="form-group">
            <label for="masturbationDuration">Masturbation Duration (minutes)</label>
            <input type="number" class="form-control" id="masturbationDuration">
        </div>
        <button class="btn btn-primary" id="calculateExercise">Calculate Exercise</button>
        <div class="mt-3" id="exerciseResult"></div>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary" id="downloadPDF">Download PDF</button>
    </div>
    <div class="container mt-5">
        <button class="btn btn-danger" id="resetInfo">Reset All Info</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
